<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shift Handover Report</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="script.js"></script> 
  <style>  

    #icons { 
      margin-top: 30px;
    }

    h1 { 
      font-weight: bold; 
      margin-top: 30px;  
      margin-bottom: 0px;
    } 

    h4 { 
      margin-top: 5px;
      margin-bottom: 50px;
    }

    #shiftHandoverComment {
      height: 188px;
    }  

    .metricDatePicker { 
    	border-radius: 3px; 
    	border: 1px solid #D3D3D3;
    }

  </style>
</head>
<body>

<div class="container"> 

  <div class="row">  
    <img src="icons.JPG" id="icons">
    <h1>Shift Insights Report</h1>   
    <h4><i>Accenture demo customized for Husky Energy's Liwan team</h4>
  </div>
  <div class="row">
    <div class="col-sm-6"> 
      <form onsubmit="onSubmitMetric()"> 
        <div class="form-group"> 
          <label for="metricDatePicker">Date:</label>
          <input type="date" class="metricDatePicker">
        </div>
        <div class="form-group">
          <label for="metrics">Metric:</label>
          <select class="form-control" id="metrics">
            <option selected disabled>Choose a metric</option>
            <option>KF%</option>
            <option>TPH PPM</option>
            <option>PH</option>
            <option>Turbidty (NTU)</option> 
            <option>Particle Count</option> 
            <option>Calcium</option> 
            <option>Conductivity</option> 
            <option>Chloride</option> 
            <option>TSS</option> 
            <option>Alkalinity</option>
          </select>
        </div> 
        <div class="form-group">
          <label for="metricComment">Metric Comment:</label>
            <textarea class="form-control" rows="5" id="metricComment"></textarea>
        </div> 
        <div style="text-align:center;">
          <button type="submit" class="btn btn-primary">Submit Metric Feedback</button> 
        </div>
      </form> 
    </div>
    
    <div class="col-sm-6"> 
      <form onsubmit="onSubmitHandover()"> 
        <div class="form-group"> 
          <label for="shiftDatePicker">Date:</label>
          <input type="date" class="metricDatePicker">
        </div>
        <div class="form-group">
          <label for="shiftHandoverComment">Shift Insights Comment:</label>
            <textarea class="form-control" id="shiftHandoverComment"></textarea>
        </div> 
        <div style="text-align:center;">
          <button type="submit" class="btn btn-primary">Submit Shift Insights Report</button> 
        </div>
      </form> 
    </div>
  </div> 

</body> 
</html>
